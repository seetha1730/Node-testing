</head>
<body>

<div class="container createPage">
    <nav class="navbar navbar-light bg-light">

        <form class="form-inline col-xl-12">

            <!--create store html--->
            <div class="create-store col-xl-12">
                <h3 class="col-xl-12">Create Store</h3>
                <p>Fill out few information about your store and create your online store ...</p>
                <input class="form-control   col-xl-12 mt-20 clr float-L " type="text" placeholder="Store Name" >
                <select class="form-control   col-xl-12 mt-20 clr float-L " id="region" name="Region"><option>Regions</option></select>
                <select class="form-control   col-xl-12 mt-20 clr float-L " id="cuisine" name="Cusine(Indian, Suriyaname) "><option>Cusine(Indian, Suriyaname)</option></option></select>


                <div class="float-L clr col-xl-12 padd0">

                <p>max available serving (/day)</p>

                <input class="form-control   col-xl-12 mt-20 clr float-L quantity " type="number" name="quantity" min="1" max="100">
                </div>

                <div class="float-L clr col-xl-12 padd0">
                <p>Start date</p>
                <input class="form-control   col-xl-12 mt-20 clr float-L calender " type="date" >
                </div>

                <div class="float-L clr col-xl-12 padd0">
                <p>End date</p>
                <input class="form-control   col-xl-12 mt-20 clr float-L calender " type="date" >
                </div>

                <!-- Rounded switch -->
                <div class="float-L clr col-xl-12 padd0">
                    <p>Delivery Option</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                </div>

                <div class="float-L clr col-xl-12 padd0">
                    <p> Min eligibility cost for delivery</p>
                    <input class="form-control   col-xl-12 mt-20 clr float-L min-order " type="date" >
                </div>


            </div>
            <hr class="half-rule col-xl-11"/>

            <!-- Contact details html-->
            <div class="contact-details col-xl-12">
                <h3 class="col-xl-12 ">Contact Details</h3>
                <input class="form-control   col-xl-12 mt-20 clr float-L " type="text" placeholder=" Name" >
                <input class="form-control   col-xl-12 mt-20 clr float-L " type="email" placeholder=" Email" >
                <input class="form-control   col-xl-12 mt-20 clr float-L " type="number" placeholder="Phone Number" >
                <select class="form-control   col-xl-12 mt-20 clr float-L " id="gender" name="gender"><option>Gender</option></select>

                <textarea class="form-control   col-xl-12 mt-20 clr float-L "></textarea>
                <button class="btn btn-pink col-xl-3 mt-20 mb-20 clr float-L" type="submit"><a href="storeCreated.html">Create Store </a></button>
            </div>


        </form>








    </nav>
</div>

<script src="js/main.js"></script>
