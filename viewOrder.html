            <hr class="half-rule col-xl-11"/>

            <input class="form-control col-xl-12 mt-20 clr float-L" type="number" placeholder="Order amount"/>
        </div>
            <div class="order-list col-xl-12 float-L">

                <table class="table table-bordered table-striped menu-list">
                    <thead>

                        <th scope="col">S no</th>

                    </tr>

                    </tr>
                    <tr>

                    </tr>



                    </tbody>
                </table>



                <h3 class="col-xl-12 padd0">Delivery Address </h3>
                <hr class="half-rule col-xl-12"/>
                <p>celsiuslaan</p>
                <p>88</p>
                <p>utrecht</p>
                <p>3553HM</p>

            </div>


        <div class="col-xl-12 mt-20 clr float-L">


            <button class="btn btn-blue col-xl-3 mt-20 mb-20 clr " type="submit">Accept Order</button>
            <button class="btn btn-pink col-xl-3 mt-20 ml-20 mb-20 clr" type="submit">Decline Order </button>

    </form>
